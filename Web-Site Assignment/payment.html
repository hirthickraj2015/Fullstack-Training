<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .form-group {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            border: none;
            border-bottom: 2px solid #ddd;
            background-color: transparent;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
        }
        
        button[type="submit"] {
            background-color: #3f51b5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Payment</h1>
      <form class="mt-5">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" class="form-control" id="card-number" name="card-number" placeholder="Enter your card number">
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="text" class="form-control" id="expiry-date" name="expiry-date" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" class="form-control" id="cvc" name="cvc" placeholder="CVC">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Pay</button>
      </form>
    </div>
  </body>
</html>
