        form {
            width: 50%;

            padding: 20px;
            border: 1px solid gray;
            border-radius: 10px;

            text-align: center;
          }
          label, input[type="submit"], input[type="reset"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
            text-align: left;
          }
          input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid gray;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 20px;
          }
          textarea {
            resize: none;
          }
          fieldset {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
          }
          legend {
            width: auto;
            padding: 0 10px;
            margin-left: 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
          }
          input[type="submit"], input[type="reset"] {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 45%;
            margin: 20px;
          }
          form{
            background-color: #FAEEE7;
            margin-bottom: 3%;
          }

        <h1 style="text-align:center;">Feedback Form</h1>
        <form>
          <fieldset>
            <legend>Personal Information:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="number">Contact Number:</label>
            <input type="tel" id="number" name="number"><br><br>
          </fieldset>
          <fieldset>
            <legend>Feedback:</legend>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
            <label for="rating">Rating:</label>
            <input type="radio" id="rating1" name="rating" value="1" required>1
            <input type="radio" id="rating" name="rating" value="2">2
            <input type="radio" id="rating" name="rating" value="3">3
    
            <input type="radio" id="rating" name="rating" value="4">4
            <input type="radio" id="rating" name="rating" value="5">5<br><br>
          </fieldset><br>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </form>
