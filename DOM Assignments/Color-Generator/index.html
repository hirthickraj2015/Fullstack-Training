<!DOCTYPE html>
<html>
<head>
  <title>Hexadecimal Color Generator</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    
    .color-box {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    button {
      background-color: #0077cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hexadecimal Color Generator</h1>
  <div class="container">
    <div class="color-box"></div>
    <button id="generate-color-btn">Generate Color</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
